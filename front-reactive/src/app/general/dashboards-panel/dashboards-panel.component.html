<ul  *ngIf="isLoggedIn$ | async" class="nav navbar-nav navbar-right" [ngClass]="{'isMobile': isMobile$ | async}">
  <li class="dropdown dropdown-mobile" dropDown #dropDownMenu>
    <a class="dropdown-toggle" role="button">
      <span class="glyphicon glyphicon-list-alt"></span>
      {{ (showLabelIcon) ? (currentDashboardName$ | async) : '' }}
      <span class="caret"></span>
    </a>
    <ul *ngIf="showMenu" class="dropdown-menu dropdown-menu-mobile" id="accountDropdownMenu">
      <li>
        <form>
          <div class="inputWraper">
            <input type="text" class="form-control dbInput"><button class="btn btn-xs btn-primary dbAddButton">Add
          </button>
          </div>
        </form>
      </li>
      <li class="nav-divider"></li>
      <li *ngFor="let dashboard of dashboards$ | async">
        <a class="mousePointer" (click)="onDbSelected(dashboard)">{{ dashboard.name }}
            <span class="removeDb">X</span></a>
      </li>
    </ul>
  </li>
</ul>
