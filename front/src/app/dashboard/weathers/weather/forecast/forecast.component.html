<div class="list-group-item-action forecast-container">
  <div class="forecast-date">
  {{ forecast.date }}
  </div>
  <div class="forecast-high">
    High: {{ forecast.high }}
  </div>
  <div class="forecast-low">
    Low: {{ forecast.low }}
  </div>
  <div class="forecast-condition-text">
    {{ forecast.text }}
  </div>
</div>
